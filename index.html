<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRUST</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        /* Dark background color */
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Centered content container */
        .container {
            max-width: 600px;
        }

        /* Image styling */
        .header-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1em;
        }

        /* Header styling */
        h1 {
            font-size: 2.25em;
            margin-bottom: 0.5em;
            color: #0029ff; /* Accent color */
        }

        /* Description text styling */
        p.description {
            font-size: 1.2em;
            color: #f5f5f5;
            margin-bottom: 1.5em;
        }

            /* Links section styling */
            .links-section {
            margin-top: 2em;
        }

        .links-section a {
            display: inline-block;
            margin: 0.5em;
            padding: 0.6em 2em;
            text-decoration: none;
            color: #fff;
            background-color: #0029ff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Link hover effect */
        .links-section a:hover {
            background-color: #444;
        }
       
    </style>
</head>
<body>

    <!-- Content Container -->
    <div class="container">
        <!-- Header Image -->
        <img src="HRUST_Splash.png" alt="Header Image" class="header-image">

        <!-- Header -->
        <h1>Indie game developer</h1>

        <!-- Description text -->
        <p class="description">
            We are a team of game-developers located all around the globe. Our main goal is to bring interesting games and assets to this world.
        </p>

        <!-- Links Section -->
        <div class="links-section">
            <a href="https://linktr.ee/HrustInc" target="_blank">Our Games</a>
            <a href="https://discord.com/invite/Uu45C75Skp" target="_blank">Discord</a>
            <a href="mailto:hrust.std@gmail.com" target="_blank">Email</a>
        
    </div>
</div>

    <script>
        // JavaScript to duplicate items for smooth infinite scrolling
        const carouselTrack = document.getElementById("carouselTrack");
        const items = Array.from(carouselTrack.children);
        
        // Clone items to ensure a continuous loop
        items.forEach(item => {
            const clone = item.cloneNode(true);
            carouselTrack.appendChild(clone);
        });
    </script>

</body>
</html>
